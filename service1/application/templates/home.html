
{% extends "layout.html" %}
{% block body %}
<h1>Random Password Generator</h1>

        <button id="{{ buttons[0] }}" onclick="window.location.href='{{ url_for("button0") }}'">{{ buttons[0] }} </button>
      	<button id="{{ buttons[1] }}" onclick="window.location.href='{{ url_for("button1") }}'">{{ buttons[1] }} </button>
	<button id="{{ buttons[2] }}" onclick="window.location.href='{{ url_for("button2") }}'">{{ buttons[2] }} </button>
        <button id="{{ buttons[3] }}" onclick="window.location.href='{{ url_for("button3") }}'">{{ buttons[3] }} </button>
	
	<p>{{ digits }}</p>
	<p>{{ letter }}</p>
	<p>Password: {{ password }}</p>
	<p>{{ strength }}</p>
{% endblock %}
