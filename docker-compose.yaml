
version: "3.7"
services:
 nginx:
  container_name: nginx
  image: nginx
  ports:
  - target: 80
    published: 80
    protocol: tcp
  volumes:
  - type: bind
    source: ./nginx.conf
    target: /etc/nginx/nginx.conf
  depends_on:
  - service1
  - service2
  - service3
  - service4
  - service5
 service1:
  container_name: service1
  image: 127.0.0.1:5000/service1
  build: ./service1/
  environment:
  - MYSQL_USER=${MYSQL_USER}
  - MYSQL_PASSWORD=${MYSQL_PASSWORD}
  - MYSQL_HOST=${MYSQL_HOST}
  - MYSQL_DB=${MYSQL_DB}
  - MYSQL_KEY=${MYSQL_KEY}

 service2:
  container_name: service2
  image: 127.0.0.1:5000/service2
  build: ./service2/
 service3:
  container_name: service3
  image: 127.0.0.1:5000/service3
  build: ./service3/
 service4:
  container_name: service4
  image: 127.0.0.1:5000/service4
  build: ./service4/
 service5:
  container_name: service5
  image: 127.0.0.1:5000/service5
  build: ./service5/
